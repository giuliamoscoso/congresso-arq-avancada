<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ouvinte.css">
    <title>Inscrição Ouvinte</title>
</head>
<body>
    
        <main>
            <div class="info">
                <h1 id="orientacoes">Orientações</h1>
                <ol>
                    <li>Após o preenchimento do formulário de inscrição será enviado um email confirmando a inscrição</li>
                    <li>Chegue ao local com antecedência para a realização do check-in</li>
                    <li>Eventuais dúvidas mandar email para <a href="mailto:example@gmail.com">example@gmail.com</a></li>
                </ol>
            </div>
            <form>
                <div>
                    <h1 id="titulo-form">Inscrição Ouvinte</h1>
                </div>
                <fieldset class="grupo">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>                    
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                </fieldset>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data">
                </div>
                <div class="campo">
                    <label for="CPF">CPF</label>
                    <input type="text" name="CPF" id="CPF">
                </div>
                <div class="campo">
                    <label for="grau-formacao">Grau de Formação</label>
                    <select name="grau-formacao" id="grau-formacao">
                        <option value=""></option>
                        <option value="">Graduando</option>
                        <option value="">Graduação</option>
                        <option value="">Mestrando</option>
                        <option value="">Mestre</option>
                        <option value="">Doutorando</option>
                        <option value="">Doutorado</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="instituicao-ensino">Instituição de Ensino</label>    
                    <input type="text" name="instiuicao-ensino" id="instiuicao-ensino">
                </div>      
                <button type="submit">Inscrever-se</button>
            </form>
        </main>
    
</body>
</html>
