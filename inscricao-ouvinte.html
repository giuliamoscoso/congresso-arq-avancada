<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Inscrição - Ouvinte</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 id="orientacoes">Orientações</h1>
            <ol>
                <li>Após o preenchimento do formulário de inscrição será enviado um email confirmando a inscrição;</li>
                <li>Chegue ao local com antecedência para a realização do check-in;</li>
                <li>Eventuais dúvidas enviar email para <a href="mailto:example@gmail.com">evento@uern.com</a>.</li>
            </ol>
        </div>
        <form>
            <div>
                <h1 id="titulo-form">Inscrição Ouvinte</h1>
            </div>
            <div>
                <label for="nome">Nome </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome </label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div>
                <label for="email">E-mail </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="data">Data de Nascimento </label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for="CPF">CPF </label>
                <input type="text" name="CPF" id="CPF">
            </div>
            <div>
                <label for="grau-formacao">Grau de Formação</label>
                <select name="grau-formacao" id="grau-formacao">
                    <option value=""></option>
                    <option value="">Graduando</option>
                    <option value="">Graduação</option>
                    <option value="">Mestrando</option>
                    <option value="">Mestre</option>
                    <option value="">Doutorando</option>
                    <option value="">Doutorado</option>
                </select>
            </div>
            <div>
                <label for="instituicao-ensino">Instituição de Ensino</label>
                <input type="text" name="instiuicao-ensino" id="instiuicao-ensino">
            </div>
            <button type="submit">Inscrever-se</button>
        </form>
    </div>
</body>

</html>
